<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>
    <!-- Include your CSS stylesheets and JavaScript libraries here -->
</head>
<body>
    <header>
        <h1>Submit a Review</h1>
    </header>
    <main>
        <div class="container mx-auto py-6">
            <form method="post" class="bg-white shadow-md rounded-md p-4">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Add any additional fields or form elements here -->

                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit Review</button>
                <a href="{% url 'agriculture:product_detail' product.id %}" class="text-blue-500 hover:underline">Cancel</a>
            </form>
        </div>
    </main>
    <!-- Include your footer if needed -->
</body>
</html>
